services:
  db:
    image: postgres:16-alpine
    container_name: nextcloud-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: nextcloud
      POSTGRES_USER: nextcloud
      POSTGRES_PASSWORD: change_this_pg_password
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s

  redis:
    image: redis:7-alpine
    container_name: nextcloud-redis
    restart: unless-stopped
    command: ["redis-server", "--appendonly", "yes", "--requirepass", "change_this_redis_password"]
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD-SHELL", "redis-cli -a change_this_redis_password ping | grep PONG || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  minio:
    image: minio/minio:latest
    container_name: nextcloud-minio
    restart: unless-stopped
    environment:
      MINIO_ROOT_USER: change_this_minio_access_key
      MINIO_ROOT_PASSWORD: change_this_minio_secret_key
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"   # S3 API
      - "9001:9001"   # MinIO console
    volumes:
      - minio_data:/data

  nextcloud:
    image: nextcloud:latest
    container_name: nextcloud-app
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_started
    ports:
      - "8080:80"
    environment:
      # DB
      POSTGRES_HOST: db
      POSTGRES_DB: nextcloud
      POSTGRES_USER: nextcloud
      POSTGRES_PASSWORD: change_this_pg_password

      # Admin bootstrap (OK here; we are not changing primary storage)
      NEXTCLOUD_ADMIN_USER: admin
      NEXTCLOUD_ADMIN_PASSWORD: change_this_admin_password

      # Reverse proxy (NPM)
      NEXTCLOUD_TRUSTED_DOMAINS: nextcloud.azurewrath.nl localhost 127.0.0.1
      OVERWRITEPROTOCOL: https
      OVERWRITEHOST: nextcloud.azurewrath.nl
      TRUSTED_PROXIES: 192.168.1.0/24

      # Redis
      REDIS_HOST: redis
      REDIS_HOST_PORT: 6379
      REDIS_HOST_PASSWORD: change_this_redis_password

    volumes:
      - nextcloud_data:/var/www/html

volumes:
  db_data:
  redis_data:
  minio_data:
  nextcloud_data:
